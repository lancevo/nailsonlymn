<script>
$(document).ready( function() {
  var i=0;
  $(".tn_holder img").each(function(){
    $(this).attr('data-photo', i++)
  });
  i = 0;
  $(".photo img").each(function(){
    $(this).attr('id','photo' + (i++));
  })

  $(".tn_holder img").click(function(e){
    e.preventDefault();
    var n = $(this).attr('data-photo');
    $(".photo .active").removeClass("active");
    $("#photo" + n).addClass("active");
  })

});
</script>
